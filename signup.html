<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Sign Up - Bredi Nkz</title>
<!-- Font Awesome for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
body {
  margin:0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(160deg,#fdf6e3,#ffe4b5);
  color:#333;
}
.app { display:flex; flex-direction:column; min-height:100vh; }
.topbar {
  background:#2c9ba7;
  color:white;
  padding:12px 16px;
  font-weight:bold;
  box-shadow:0 3px 6px rgba(0,0,0,0.1);
  display:flex;
  align-items:center;
  position:sticky;
  top:0;
  z-index:10;
}
.topbar a { color:white; text-decoration:none; font-weight:500; }
.container { flex:1; display:flex; align-items:center; justify-content:center; padding:16px; }

.card.form-card {
  background:white;
  border-radius:20px;
  padding:24px 20px;
  width:100%;
  max-width:420px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  text-align:center;
  transition: transform 0.3s, box-shadow 0.3s;
}
.card.form-card:hover {
  transform: translateY(-5px);
  box-shadow:0 15px 30px rgba(0,0,0,0.2);
}

/* Form Inputs */
form { display:flex; flex-direction:column; gap:14px; margin-top:12px; }
input {
  padding:12px 14px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:16px;
  transition:0.3s;
}
input:focus {
  border-color:#caa32b;
  box-shadow:0 0 8px rgba(202,163,43,0.4);
  outline:none;
}

/* Buttons */
.btn {
  padding:12px 20px;
  border:none;
  border-radius:12px;
  background:#caa32b;
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}
.btn:hover { background:#b58c2b; transform:scale(1.05); }

.btn.ghost {
  background:white;
  border:2px solid #caa32b;
  color:#caa32b;
}
.btn.ghost:hover {
  background:#caa32b;
  color:white;
  transform:scale(1.05);
}

/* Social Signup Buttons */
.social-login {
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-top:12px;
}
.social-btn {
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:12px;
  border-radius:12px;
  font-weight:bold;
  color:white;
  cursor:pointer;
  transition:0.3s;
}
.social-btn i { font-size:20px; }
/* Brand colors */
.fb { background:#1877F2; }
.fb:hover { background:#145dbf; transform:scale(1.05); }
.google { background:#DB4437; }
.google:hover { background:#c23328; transform:scale(1.05); }
.apple { background:#000000; }
.apple:hover { background:#333; transform:scale(1.05); }
.samsung { background:#1428a0; }
.samsung:hover { background:#0d1c7a; transform:scale(1.05); }

/* Or sign in text */
.muted { color:#666; font-size:14px; margin-top:8px; }

/* Bottom nav */
.bottom-nav {
  display:flex;
  justify-content:space-around;
  background:white;
  padding:10px 0;
  box-shadow:0 -3px 6px rgba(0,0,0,0.1);
  position:sticky;
  bottom:0;
}
.bottom-nav a {
  color:#666;
  text-decoration:none;
  font-weight:bold;
  text-align:center;
  flex:1;
  transition:0.3s;
}
.bottom-nav a.active { color:#caa32b; }
.bottom-nav a:hover { color:#caa32b; transform:scale(1.1); }

a { text-decoration:none; color:#caa32b; transition:0.3s; }
a:hover { color:#b58c2b; }

</style>
</head>
<body class="app">

<header class="topbar small">
  <div class="header-inner">
    <a href="index.html" class="small muted">‚Üê Home</a>
  </div>
</header>

<main class="container">
  <section class="card form-card">
    <h3>Create account</h3>
    <form id="signupForm">
      <input id="signupName" type="text" placeholder="Full name" required>
      <input id="signupEmail" type="email" placeholder="Email" required>
      <input id="signupPassword" type="password" placeholder="Password" required>
      <button type="submit" class="btn">Create account</button>
    </form>

    <div class="muted">Or sign up with</div>

    <div class="social-login">
      <div class="social-btn fb"><i class="fab fa-facebook-f"></i> Facebook</div>
      <div class="social-btn google"><i class="fab fa-google"></i> Google</div>
      <div class="social-btn apple"><i class="fab fa-apple"></i> iCloud</div>
      <div class="social-btn samsung"><i class="fas fa-mobile-alt"></i> Samsung</div>

      

    <p class="muted" style="margin-top:12px">Already have an account? <a href="login.html">Sign in</a></p>
  </section>
</main>

<nav class="bottom-nav">
  <a href="community.html">Community</a>
  <a href="request.html">Request</a>
  <a href="contact.html">Contact</a>
  <a href="login.html">Login</a>
</nav>

<!-- Font Awesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>

</body>
</html>
