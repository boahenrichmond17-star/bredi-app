<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bredi Nkz - TikTok SPA</title>
<link rel="stylesheet" href="style.css">
<style>
body, html {
  margin:0; padding:0; height:100%; font-family: Arial, sans-serif; background:#000; color:white; overflow:hidden;
}

/* ================= FEED CONTAINER ================= */
.feed-container {
  height: 100vh;
  width: 100%;
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
  scroll-behavior: smooth;
}

/* ================= POST ================= */
.post {
  height: 100vh;
  width: 100%;
  scroll-snap-align: start;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  overflow: hidden;
  background:#000;
}
.post video, .post img { width:100%; height:100%; object-fit:cover; }

/* ================= CAPTION & SIDE ACTIONS ================= */
.overlay { position:absolute; bottom:60px; left:16px; color:white; text-shadow:0 0 8px black; max-width:65%; }
.caption { font-size:18px; margin-bottom:10px; }
.actions { display:flex; flex-direction:column; gap:16px; position:absolute; right:16px; bottom:100px; }
.action-btn { width:50px; height:50px; background:rgba(202,163,43,0.8); border-radius:50%; display:flex; align-items:center; justify-content:center; color:white; font-size:20px; cursor:pointer; box-shadow:0 4px 10px rgba(0,0,0,0.5); }
.like-btn { transition: background 0.3s; }

/* ================= DOUBLE TAP HEART ================= */
.double-tap-heart {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%) scale(0);
  font-size:100px;
  color: rgba(85, 43, 137, 0.8);
  pointer-events:none;
  transition: transform 0.3s ease, opacity 0.3s ease;
  opacity:0;
}

/* ================= BOTTOM NAV ================= */
.bottom-nav { position:fixed; bottom:0; width:100%; height:60px; background:rgba(0,0,0,0.8); display:flex; justify-content:space-around; align-items:center; z-index:100; }
.bottom-nav button { background:none; border:none; color:white; font-size:24px; cursor:pointer; }
.bottom-nav .active { color:#2fab1e; }

/* ================= OVERLAY PAGES ================= */
.overlay-page { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); display:none; flex-direction:column; overflow-y:auto; z-index:200; padding-top:50px; transition: transform 0.3s ease; }
.overlay-page.show { display:flex; transform: translateY(0); }
.overlay-page h2 { text-align:center; margin-top:10px; margin-bottom:20px; }
.notification-item, .setting-item { padding:12px; margin:10px; background:#222; border-radius:10px; }
.setting-item { display:flex; justify-content:space-between; align-items:center; }

/* ================= TOGGLE SWITCH ================= */
.toggle { width:40px; height:20px; background:#ae5757; border-radius:10px; position:relative; cursor:pointer; }
.toggle:before { content:''; position:absolute; top:2px; left:2px; width:16px; height:16px; background:#2e9b10; border-radius:50%; transition:0.3s; }
.toggle.active:before { left:22px; }
</style>
</head>
<body>

<!-- ================= FEED ================= -->
<div class="feed-container" id="feed">
  <div class="post" data-id="1">
    <video src="videos/412a588d-2833-4150-996e-45aa3dce6a4f.mp4" autoplay muted loop></video>
    <div class="overlay"><div class="caption">Welcome to Kwagyei Kurom üéâ</div></div>
    <div class="actions">
      <div class="action-btn like-btn">‚ù§Ô∏è</div>
      <div class="action-btn">üí¨</div>
      <div class="action-btn">üîó</div>
      <div class="action-btn">‚≠êÔ∏è</div>
    </div>
    <div class="double-tap-heart">‚ù§Ô∏è</div>
  </div>

  <div class="post" data-id="2">
    <img src="images/1st icon.jpeg" alt="Community">
    <div class="overlay"><div class="caption">Beautiful scenery üåÑ</div></div>
    <div class="actions">
      <div class="action-btn like-btn">‚ù§Ô∏è</div>
      <div class="action-btn">üí¨</div>
      <div class="action-btn">üîó</div>
      <div class="action-btn">‚≠êÔ∏è</div>
    </div>
    <div class="double-tap-heart">‚ù§Ô∏è</div>
  </div>

  <!-- Add any previous posts from your old feed here -->
</div>

<!-- ================= NOTIFICATIONS ================= -->
<div class="overlay-page" id="notifications">
  <h2>Notifications</h2>
  <div class="notification-item">User123 liked your post ‚ù§Ô∏è</div>
  <div class="notification-item">User456 commented: "Nice video!" üí¨</div>
</div>

<!-- ================= SETTINGS ================= -->
<div class="overlay-page" id="settings">
  <h2>Settings</h2>
  <div class="setting-item">Private Account <div class="toggle" id="privacyToggle"></div></div>
  <div class="setting-item">Notifications <div class="toggle" id="notifToggle"></div></div>
  <div class="setting-item">Logout <button style="background:#caa32b;color:white;border:none;padding:5px 10px;border-radius:6px;">Logout</button></div>
</div>

<!-- ================= BOTTOM NAV ================= -->
<div class="bottom-nav">
  <button id="navHome" class="active">üè†</button>
  <button id="navCommunity">üîç</button>
  <button id="navUpload">‚ûï</button>
  <button id="navNotifications">üîî</button>
  <button id="navSettings">‚öôÔ∏è</button>
</div>

<!-- ================= UPLOADER ================= -->
<input type="file" id="uploaderInput" accept="image/*,video/*">

<script>
// ================= SPA NAVIGATION =================
const feed = document.getElementById('feed');
const notifications = document.getElementById('notifications');
const settings = document.getElementById('settings');

document.getElementById('navHome').addEventListener('click',()=>{ feed.style.display='block'; notifications.classList.remove('show'); settings.classList.remove('show'); });
document.getElementById('navCommunity').addEventListener('click',()=>{ feed.style.display='block'; notifications.classList.remove('show'); settings.classList.remove('show'); });
document.getElementById('navNotifications').addEventListener('click',()=>{ notifications.classList.toggle('show'); settings.classList.remove('show'); feed.style.display='block'; });
document.getElementById('navSettings').addEventListener('click',()=>{ settings.classList.toggle('show'); notifications.classList.remove('show'); feed.style.display='block'; });
document.getElementById('navUpload').addEventListener('click',()=>{ document.getElementById('uploaderInput').click(); });

// ================= TOGGLES =================
document.getElementById('privacyToggle').addEventListener('click', function(){ this.classList.toggle('active'); });
document.getElementById('notifToggle').addEventListener('click', function(){ this.classList.toggle('active'); });

// ================= AUTO-PLAY VIDEOS =================
const videos = document.querySelectorAll('.post video');
const observer = new IntersectionObserver(entries => { entries.forEach(entry=>{ entry.isIntersecting ? entry.target.play() : entry.target.pause(); }); },{threshold:0.75});
videos.forEach(video=>observer.observe(video));

// ================= DOUBLE TAP TO LIKE =================
document.querySelectorAll('.post').forEach(post=>{
  let lastTap=0;
  post.addEventListener('touchend', e=>{
    const currentTime = new Date().getTime();
    const tapLength = currentTime - lastTap;
    if(tapLength < 300 && tapLength > 0){
      const heart = post.querySelector('.double-tap-heart');
      heart.style.transform='translate(-50%,-50%) scale(1.2)';
      heart.style.opacity='1';
      setTimeout(()=>{ heart.style.transform='translate(-50%,-50%) scale(0)'; heart.style.opacity='0'; },600);
      const likeBtn = post.querySelector('.like-btn');
      likeBtn.style.background='red';
    }
    lastTap = currentTime;
  });
});
</script>

</body>
</html>
